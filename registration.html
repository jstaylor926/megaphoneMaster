<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="regStyle.css" type="text/css">
    <link rel="stylesheet" href="registerStyle.css">
    <title>Megaphone Registration</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 id="title" class="text-center">Register</h1>
            <p id="description" class="description text-center">
                Please Fill out This Form
            </p>
        </header>
        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Name</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required />
            </div>
            <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email" required />
            </div>
            <div class="form-group">
                <label id="number-label" for="number">Age<span class="clue">(optional)</span></label
            >
            <input
              type="number"
              name="age"
              id="number"
              min="10"
              max="99"
              class="form-control"
              placeholder="Age"
            />
          </div>
          <div class="form-group">
            <p>What brings you to our site?</p>
            <select id="dropdown" name="role" class="form-control" required>
              <option disabled selected value>Select One</option>
              <option value="student">Create a poll</option>
              <option value="job">Create a Petition</option>
              <option value="learner">Discussion</option>
              <option value="preferNo">Prefer not to say</option>
              <option value="other">Other</option>
            </select>
          </div>
      
          <div class="form-group">
            <p>What are some of your interests?</p>
            <label>
              <input
                name="user-recommend"
                value="definitely"
                type="radio"
                class="input-radio"
                checked
              />Making a change</label
            >
            <label>
              <input
                name="user-recommend"
                value="maybe"
                type="radio"
                class="input-radio"
              />Politics</label
            >
      
            <label
              ><input
                name="user-recommend"
                value="not-sure"
                type="radio"
                class="input-radio"
              />Not sure</label
            >
          </div>


          <div class="form-group">
            <p>Tell us any interests, please separate with comma</p>
            <textarea
              id="comments"
              class="input-textarea"
              name="comment"
              placeholder="Enter your interests here..."
            ></textarea>
          </div>
      
          <div class="form-group">
            <button type="submit" id="submit" class="submit-button">
              Submit
            </button>
          </div>
        </form>
      </div>
      
</body>
</html>
